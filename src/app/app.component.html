<div class="container pt-5">
  <div class="row">
    <button id="prevButton" class="col-1" (click)="onPrev()">
      Previous Page
    </button>
    <div class="col-8">
      <p>{{stories[currentPage - 1].content}}</p>
    <p>Page {{currentPage}}</p>
    </div>
    <button id="nextButton" class="col-1" (click)="onNext()">
      Next Page
    </button>
  </div>
  <div class="row">
    <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
  </div>
</div>
